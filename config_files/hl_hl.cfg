
hl             :
     -ei
     -2B '^hl: version.*'
     -1g 'Usage'
     -1r  '.*\<dim_red\>.*'
     -1g  '.*\<dim_green\>.*'
     -1y  '.*\<dim_yellow\>.*'
     -1b  '.*\<dim_blue\>.*'
     -1m  '.*\<dim_magenta\>.*'
     -1c  '.*\<dim_cyan\>.*'
     -1w  '.*\<dim_white\>.*'
     -2R  ' +(.*\<red\>....).*reverse video.*'
     -2G  ' +(.*\<green\>..).*reverse video.*'
     -2Y  ' +(.*\<yellow\>.).*reverse video.*'
     -2B  ' +(.*\<blue\>...).*reverse video.*'
     -2M  ' +(.*\<magenta\>).*reverse video.*'
     -2C  ' +(.*\<cyan\>...).*reverse video.*'
     -2W  ' +(.*\<white\>..).*reverse video.*'
     -2r  '.*\<red\>.*'
     -2g  '.*\<green\>.*'
     -2y  '.*\<yellow\>.*'
     -2b  '.*\<blue\>.*'
     -2m  '.*\<magenta\>.*'
     -2c  '.*\<cyan\>.*'
     -2w  '.*\<white\>.*'
     -3r  '.*\<hi_red\>.*'
     -3g  '.*\<hi_green\>.*'
     -3y  '.*\<hi_yellow\>.*'
     -3b  '.*\<hi_blue\>.*'
     -3m  '.*\<hi_magenta\>.*'
     -3c  '.*\<hi_cyan\>.*'
     -3w  '.*\<hi_white\>.*'

hl_debug	:
     -e
     -r 'NO MATCH'
     -3g 'Match'
     -3b 'LINE'
     -2b 'OFFSET *= *[0-9]+ *:'
     -2b '=+>'
     -3y '\[([^]]+)\]'
     -2b '[\[\]]'
	-2B ''(.)''
	-2G 'ARGS'
	-3Y 'PTRS'
	-3R 'curr_arg *= "(.*)"'
	-2r 'curr_arg *= (").*(")'
	-2r 'cr_decode_A'
	-2B 'curr_idx *= ([^ ]+)'

