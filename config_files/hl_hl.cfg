hl_debug	:
     -e
     -r 'NO MATCH'
     -3g 'Match'
     -3b 'LINE'
     -2b 'OFFSET *= *[0-9]+ *:'
     -2b '=+>'
     -3y '\[([^]]+)\]'
     -2b '[\[\]]'
	-2B ''(.)''
	-2G 'ARGS'
	-3Y 'PTRS'
	-3R 'curr_arg *= "(.*)"'
	-2r 'curr_arg *= (").*(")'
	-2r 'cr_decode_A'
	-2B 'curr_idx *= ([^ ]+)'


