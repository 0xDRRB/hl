hl             :
     -ei
     -2B '^hl: version.*'
     -1g 'Usage'
     -1r  '.*\<dim_red\>.*'
     -1g  '.*\<dim_green\>.*'
     -1y  '.*\<dim_yellow\>.*'
     -1b  '.*\<dim_blue\>.*'
     -1m  '.*\<dim_magenta\>.*'
     -1c  '.*\<dim_cyan\>.*'
     -1w  '.*\<dim_white\>.*'
     -2R  ' +(.*\<red\>....).*reverse video.*'
     -2G  ' +(.*\<green\>..).*reverse video.*'
     -2Y  ' +(.*\<yellow\>.).*reverse video.*'
     -2B  ' +(.*\<blue\>...).*reverse video.*'
     -2M  ' +(.*\<magenta\>).*reverse video.*'
     -2C  ' +(.*\<cyan\>...).*reverse video.*'
     -2W  ' +(.*\<white\>..).*reverse video.*'
