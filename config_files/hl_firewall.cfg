
iptables       :
     -e
     -G  'policy (ACCEPT)'
     -R  'policy (DROP|REJECT)'
     -3Y '\<(INPUT|OUTPUT|FORWARD|POSTROUTING)\>'
     -3y '\<(fail2ban[-a-z]+)\>'
     -2w '^Chain .+'
     -2
     -b  '#.*'
     -2b '^target\>.*'
     -g  '.*ACCEPT.*'
     -r  '(.*(DROP|REJECT).*)'
     -m  'iptables.*-F.*'
     -w  '^iptables .*'

