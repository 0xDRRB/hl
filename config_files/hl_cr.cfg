
cr             :
	-e
     --errs
     --local
     -2b '(Fichier (var|mis|v))'
     -2b 'Reference'

ref_list       :
     -ei
     -b '^#.*'
     -y '^[a-z]+'
     -g 'configuration'
     -c '(.*(gateways?)|gateway.*(main|bkp)).*'
     -m 'scripts?'

cm             :
     -e
     -2B '^=+ ([^ ]+) =+'
     -1b '^(=+) [^ ]+ (=+)'
     -1b '^-+'
     -3c  '^[  ]*([1-9][0-9]*\.[1-9][0-9]*(\.[1-9][0-9]*\.[1-9][0-9]*)?) '
     -2y  '(([0-9]{2}-){2}[0-9]{2})'
     -1y  '(([0-9]{2}:){2}[0-9]{2})'
     -%1g '^ *[1-9[0-9]*\.[1-9][0-9]*.*($)'
     -.  '^ *$'

