
dmidecode       :
        -e
        -1B '^#.*'
        -3g '^Handle .+' 
        -2B '^[^ 	].+'
        -3b 'Manufacturer:'
        -3y 'Manufacturer: *(.+)'
        -3b 'Product Name:'
        -3y 'Product Name: *(.+)'
        -3b 'Version:'
        -3y 'Version: *(.+)'
        -3b '.*Type:'
        -3y 'Type: *(.+)'
        -3b 'Family:'
        -3y 'Family: *(.+)'
        -3b 'Vendor:'
        -3y 'Vendor: *(.+)'
