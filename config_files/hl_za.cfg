#
#	hl configuration file : za (zenadmin)
#	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#
#	@(#)	[MB] eh_hl_za.cfg	Version 1.6 du 23/08/27 - 
#

za			:
     --za_usage

za0            :
     -e
     -r '.* 0[^ ]*$'
     -g '.'

zalc           :
     -ei
     -2y '/.*'
     -1m 'xorion'
     -2g 'krypton|users'
     -2c 'antares|wolf|videos[^ ]*|fs'
	-2y '(\<dell01(|_[^ 	]+))'
     -2b 'sysconf'
     -2y 'hp04|db::|dpkg'
     -2m 'rigel|DVD-RW_..'
     -2r 'ovh2|DVD_BACKUP|PROFESSIONNEL'
     -2g '\<HOME\>'
     -1m '\<VAR\>'
     -1g '\<USR\>'
     -3c '\<ROOT\>'

za_conf        :
     -ei
     -b '[ 	]*#.*'
     -g '^[-_.[:alnum:]]+[ 	]*:|-C[ 	]+[-_.[:alnum:]]+'
	-g '^\[[^]]+\]'
     -C '<db::'
     -c '[-[:alnum:]]+:[^ 	]+'
     -m '[ 	](-[-_[:alnum:]]+|--[-_[:alnum:]]+)'
	-m '\--[^ ]+'
     -r '\-M[ 	]+(fs|users|rpm|dpkg|sysconf)'
     -r '\<(fs|users|rpm|dpkg|sysconf)\>'
     -y '(-o|--html-out)[ 	]+[^ 	]+'
     -w '(--title|--label)[ 	]+[^ 	]+'                 

za_log		:
     -ei
     -3R 'Option .*"([^"]*)".* non trouvee'
     -3r 'Option.* non trouvee'
     -2B 'Option .*"([^"]*)".* trouvee'
     -2B 'OPTION TYPE : L_IMMEDIAT \[([^]]*)\]'
     -3g 'Option.*" trouvee'
     -2m '^/lib.*\([^)]*\) *\[.*\]'
     -3R 'SEGMENTATION VIOLATION.*'
     -%3r 'SEGMENTATION VIOLATION'
     -.   'no marker after segv'

za_ls		:
     -ei
     -1b ' directory '
     -2c ' file '
     -1m '\*\*\* NOT INITIALIZED \*\*\*'
     -2y '[^/ ]+$'
     -2c ' [^ ]+$'
     -1r '\<[[:xdigit:]]{32}\>'
     -1g '\<[[:xdigit:]]{64}\>'

za_protocol	:
	-e
	-3b ' === '
	-3y '\<E_EOR\>'
	-3g '<=== [^|]+'
	-3c '[^|]+ ===>'
	-2b '[-|+]+|#.*'
	-3w '.+'

za_sccs		:
	-e
	-3g '0x00000001'
	-3r '0x00000000'
	-2B 'E_STYPE_SCCS[_A-Z0-9]*'
	-1M 'E_STYPE_BASE[_A-Z0-9]*'
	-1R '\<E_EOD\>'
	-3Y '\<E_EOR\>'
	-A0 '^[^ ]+ +[^ ]+ +[^ ]+ +(\[[0-9]+\])'
	-A0,3g2G '^[^ ]+ +[^ ]+ +[^ ]+ +[^ ]+ +(\[[0-9]+\])'
	-3g '^SCCS INFO\[0\].*'
	-3y '^SCCS INFO\[1\].*'

za_tty			:
     -e
     -3c '^([^ ]+) :'
     -2B '^ +\[([^]]+)\]'
     -2B '^ +.* +\[([^]]+)\]'
     -2b '^[A-Z_][A-Z0-9_]+'
     -2g '^[A-Z_][A-Z0-9_]+ +([^ ]+) +(\1)'
     -2g '^[A-Z_][A-Z0-9_]+ +[^ ]+ +(.*)'
     -2r '^[A-Z_][A-Z0-9_]+ +([^ ]+) +.*'

za_tty_no_ref		:
     -e
     -3c '^([^ ]+) :'
     -2B '^ +\[([^]]+)\]'
     -2B '^ +.* +\[([^]]+)\]'
     -2b '^[A-Z_][A-Z0-9_]+'
     -2g '^[A-Z_][A-Z0-9_]+ +([^ ]+) +(\1)'
     -2y '^[A-Z_][A-Z0-9_]+ +([^ ]+) +(.*)'

za_usage       :
     -e
     -3r '.+UNKNOWN MESSAGE.+'
     -3Y '\-M ([^:].*)'
     -3y '^--module .*'
     -3y '^--[^ ]+'
     -2g '\--[^ ]+'
     -3b ' -.\ '
     -3m ':(.+)'

za_videos		:
     -e
     -2r 'krypton:/videos2/'
     -2g 'krypton:/videos2_backup/'
     -2r '^krypton'
     -2g '^antares'
     -2c 'wolf'
     -2y 'xorion'

