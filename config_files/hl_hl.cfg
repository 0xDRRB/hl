hl_debug		:
     -e
	-2B '^LINE[ 	]+\(length[ 	]*=[ 	]*[0-9]+\)[ 	]+:[ 	]*\[(.*)\]$'
	-3b '^LINE[ 	]+(\(length[ 	]*=[ 	]*[0-9]+\))'
	-3c '^(LINE) '
	-3g '^ +MATCH FOR'
	-3Y '^ +MATCH FOR +\[.*\] : \[(.*)\]$'
	-3y '^ +MATCH FOR +\[(.*)\] : \[.*\]$'
	-3g '^ +Offset'
	-3Y '^ +Offset[ 	]*=[ 	]*[0-9]+[ 	]+\[[^]]+\][ 	]+marker[ 	]+=[ 	]+-?[0-9] +\[([^]]+)\]'
	-3g '^ +Offset[ 	]*=[ 	]*([0-9]+)[ 	]+\[([^]]+)\][ 	]+(marker)[ 	]+=[ 	]+(-?[0-9] +\[([^]]+)\])'
	-3G '^ +Offset[ 	]*=[ 	]*([0-9]+)[ 	]+\[([^]]+)[ 	]+\](marker) = *(-?[0-9])'
	-3g '^ +Offset[ 	]*=[ 	]*([0-9]+)[ 	]+\[([^]]+)[ 	]+\](marker) = *(-?[0-9])'
	-2r '^ +No match for'
	-2y '^ +No match for \[(.*)\]$'
	-2B '^cr_getopt.* +\([0-9]+\) +([^ ]+)'
	-2g '^(OPTIONS|CFG)'
	-3g '^(OPTIONS|CFG) +: +\[(.*)\]$'
	-3r '^CONFIG'
	-3R '^CONFIG *: ([^ ]+)'
	-2y '^ARGS'
	-3y '^ARGS +: +\['(.*)'\]'
	-3b '^SEP'
	-2b '^COMMENT'
	-2b '^COMMENT +: +\[(.*)\]'
	-3b '[][]'

