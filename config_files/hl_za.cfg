#
#	hl configuration file : za (zenadmin)
#	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#
#	@(#)	[MB] eh_hl_za.cfg	Version 1.1 du 20/05/01 - 
#

za			:
	--za_usage

za0            :
     -e
     -r '.* 0[^ ]*$'
     -g '.'

za_conf        :
     -ei
     -b '[ 	]*#.*'
     -g '^[-_.[:alnum:]]+[ 	]*:|-C[ 	]+[-_.[:alnum:]]+'
     -C '<db::'
     -c '[-[:alnum:]]+:[^ 	]+'
     -m '[ 	](-[-_[:alnum:]]+|--[-_[:alnum:]]+)'
     -r '\-M[ 	]+(fs|users|rpm|dpkg|sysconf)'
     -y '(-o|--html-out)[ 	]+[^ 	]+'
     -w '(--title|--label)[ 	]+[^ 	]+'                 

zalc           :
     -ei
	-2y '/.*'
	-1m 'xorion'
     -2g 'krypton|users'
     -2c 'antares|wolf|videos[^ ]*|fs'
     -2b 'sysconf'
     -2y 'hp04|db::|dpkg'
     -2m 'rigel|DVD-RW_..'
     -2r 'ovh2|DVD_BACKUP|PROFESSIONNEL'
	-2g '\<HOME\>'
	-1m '\<VAR\>'
	-1g '\<USR\>'
	-3c '\<ROOT\>'

za_ls		:
	-ei
	-1b ' directory '
	-2c ' file '
	-1m '\*\*\* NOT INITIALIZED \*\*\*'
	-2y '[^/ ]+$'
	-2c ' [^ ]+$'
	-1r '\<[[:xdigit:]]{32}\>'
	-1g '\<[[:xdigit:]]{64}\>'

za_usage       :
     -e
	-3r '.+UNKNOWN MESSAGE.+'
     -3Y '\-M ([^:].*)'
     -3y '^--module .*'
     -3y '^--[^ ]+'
     -2g '\--[^ ]+'
     -3b ' -.\ '
     -3m ':(.+)'

za_videos		:
     -e
     -2r 'krypton:/videos2/'
     -2g 'krypton:/videos2_backup/'
     -2r '^krypton'
     -2g '^antares'
     -2c 'wolf'
     -2y 'xorion'

za_tty			:
	-e
	-3c '^([^ ]+) :'
	-2B '^ +\[([^]]+)\]'
	-2B '^ +.* +\[([^]]+)\]'
	-2b '^[A-Z_][A-Z0-9_]+'
	-2g '^[A-Z_][A-Z0-9_]+ +([^ ]+) +(\1)'
	-2g '^[A-Z_][A-Z0-9_]+ +[^ ]+ +(.*)'
	-2r '^[A-Z_][A-Z0-9_]+ +([^ ]+) +.*'

za_tty_no_ref		:
	-e
	-3c '^([^ ]+) :'
	-2B '^ +\[([^]]+)\]'
	-2B '^ +.* +\[([^]]+)\]'
	-2b '^[A-Z_][A-Z0-9_]+'
	-2g '^[A-Z_][A-Z0-9_]+ +([^ ]+) +(\1)'
	-2y '^[A-Z_][A-Z0-9_]+ +([^ ]+) +(.*)'

