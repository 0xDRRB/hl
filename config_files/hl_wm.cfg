# Command that interacts with an X window manager
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# For option -d :
#	active desktop is in green, others are in dark blue.
#
wmctrl	:
	-e
	-3g '^[0-9]+ +\* .*'
	-2b '^[0-9]+ +- .*'
