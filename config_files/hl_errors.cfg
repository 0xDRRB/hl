
errs            :
	--error_kw
	--warning_kw
	--remark_kw
	--error
	--warning
	--remark

errors	:
     -e
     --error
     --warning
     --remark

error_kw		:
	-e
	-3r '\<errors?\>'

warning_kw	:
	-e
	-3y '\<(warn(ings?)?)\>'

remark_kw		:
	-e
	-2y '.*\<remarks?\>.*'

error           :
	-e
	-3r '.*\<errors?\>.*'

warning		:
	-e
	-3y '.*\<(warn(ings?)?)\>.*'

remark          :
	-e
	-2y '.*\<remarks?\>.*'

